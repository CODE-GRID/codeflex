<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>CODEFLEX</title>
     <link rel="stylesheet" href="blog.css">
     <link rel="stylesheet" href="elements.css">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
     <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
</head>
<body>
     <div class="wrapper">
          <div class="img-blog">
               <img src="Code Flex.jpg">
          </div>
          <div class="icons">
               <p>CONNECT NOW</p>
               <a href="https://www.youtube.com/channel/UC78XA1m2AzP8iQGJfFaaXiA"><i class="fa fa-youtube-play"></i></a>
               <a href="https://www.instagram.com/codeflex.web/"><i class="fa fa-instagram"></i></a>
          </div>
          <footer>
               <p>Codeflex | All Rights Reserved</p>
          </footer>
     </div>
     <div class="toggle-btn">
          <span class="one"></span>
          <span class="two"></span>
     </div>
     <div class="menu">
          <div class="data">
               <ul>
                   <li><a href="index.html">Home</a></li>
                   <li><a href="about.html">Our Story</a></li>
                   <li><a href="blog.html">Blog</a></li>
               </ul>
          </div>
     </div>

     <script type="text/javascript">

     var t1 = new TimelineMax({paused: true});

     t1.to(".one", 0.8, {
           y: 6,
           rotation: 45,
           ease: Expo.easeInOut
     });
     t1.to(".two", 0.8, {
           y: -6,
           rotation: -45,
           ease: Expo.easeInOut,
           delay: -0.8
     });

     t1.to(".menu", 2, {
           top: "0%",
           ease: Expo.easeInOut,
           delay: -2
     });

     t1.staggerFrom(".menu ul li", 2, {x: -200, opacity: 0, ease:Expo.easeOut}, 0.3);

     t1.reverse();
     $(document).on("click", ".toggle-btn", function() {
           t1.reversed(!t1.reversed());
     });

    </script>

</body>
</html>
