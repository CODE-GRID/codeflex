<!DOCTYPE html>
<html lang="en">
<head>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
</head>
<body>
     <div class="wrapper">
          <div class="text-area">
               <h1>Parallax Effect Pure CSS</h1>
          </div>
          <div class="embed-video">
               <iframe width="600" height="340" src="https://www.youtube.com/embed/Lop7qvOW_2g?ecver=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
               <p>In this lesson, you learn
               how to make parallax effect using CSS.
               You will be interested to
               learn how to make such an
               effect even if you are a
               beginner. I promise you that
               it will be really
               fun and useful</p>
          </div>
          <div class="my-btn">
               <a href="https://www.dropbox.com/sh/xg2abi6h561mq6q/AAAgshAomkmgM3dFx_GGeuvia?dl=0">
                 <button>DOWNLOAD</button>
               </a>
          </div>
          <footer>
               <p>Codeflex | All Rights Reserved</p>
          </footer>
     </div>
     <div class="toggle-btn">
          <span class="one"></span>
          <span class="two"></span>
     </div>
     <div class="menu">
          <div class="data">
               <ul>
                   <li><a href="index.html">Home</a></li>
                   <li><a href="about.html">Our Story</a></li>
                   <li><a href="blog.html">Blog</a></li>
               </ul>
          </div>
     </div>

     <script type="text/javascript">

     var t1 = new TimelineMax({paused: true});

     t1.to(".one", 0.8, {
           y: 6,
           rotation: 45,
           ease: Expo.easeInOut
     });
     t1.to(".two", 0.8, {
           y: -6,
           rotation: -45,
           ease: Expo.easeInOut,
           delay: -0.8
     });

     t1.to(".menu", 2, {
           top: "0%",
           ease: Expo.easeInOut,
           delay: -2
     });

     t1.staggerFrom(".menu ul li", 2, {x: -200, opacity: 0, ease:Expo.easeOut}, 0.3);

     t1.reverse();
     $(document).on("click", ".toggle-btn", function() {
           t1.reversed(!t1.reversed());
     });

    </script>
</body>
</html>
